<div class="container">
  <form class="example-form" [formGroup]="myform" (ngSubmit)="save()">
      <p>
          <mat-form-field appearance="fill">
            <mat-label>Type de reference</mat-label>
            <input matInput placeholder="Type de reference" formControlName="typeReference" required >
            <mat-icon matSuffix>public</mat-icon>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>valeur de reference</mat-label>
            <input matInput placeholder="valeur de reference" formControlName="valeurReference" required>
            <mat-icon matSuffix>merge_type</mat-icon>
            <mat-hint>valeur de reference</mat-hint>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>lien de Reference</mat-label>
            <input matInput placeholder="lien de Reference" formControlName="lienReference" required>
            <mat-icon matSuffix>merge_type</mat-icon>
            <mat-hint>lien de Reference</mat-hint>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>note de Reference</mat-label>
            <input matInput placeholder="note de Reference" formControlName="noteReference" required>
            <mat-icon matSuffix>merge_type</mat-icon>
            <mat-hint>note de Reference</mat-hint>
          </mat-form-field>
        </p>
        <p>      
          <button mat-fab extended color="accent" [disabled]="myform.invalid">Valider</button>
          <button mat-fab extended color="Basic"s>Annuler</button>
      </p>
  
    </form>
  </div>
