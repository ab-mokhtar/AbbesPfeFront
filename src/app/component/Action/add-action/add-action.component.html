<form (submit)="submitForm()">
  <div class="form-group">
    <label for="descriptionAction">Description de l'action</label>
    <input type="text" class="form-control" id="descriptionAction" [(ngModel)]="action.descriptionAction" name="descriptionAction" required>
  </div>
  
  <div class="form-group">
    <label for="prochainAction">Prochaine action</label>
    <input type="text" class="form-control" id="prochainAction" [(ngModel)]="action.prochainAction" name="prochainAction" required>
  </div>
  
  <div class="form-group" >
    <label for="acteur">Acteur</label>
    <select class="form-control" id="acteur" [(ngModel)]="action.user.userEmail" name="acteur" required>
      <option *ngFor="let acteur of acteurs" [value]="acteur.userEmail">{{ acteur.userFirstName }} {{ acteur.userLastName }}</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="demande">Demande</label>
    <select class="form-control" id="demande" [(ngModel)]="action.demande.id" name="demande" required>
      <option *ngFor="let demande of demandes" [value]="demande.id">{{ demande.objetDemande }}</option>
    </select>
  </div>
  
 
  <div class="form-group">
    <label for="engagement">Engagement</label>
    <select class="form-control" id="engagement" [(ngModel)]="action.engagement" name="engagement" required>
      <option *ngFor="let eng of engagements" [value]="eng">{{ eng }}</option>
    </select> 
   </div>
  
  <div class="form-group">
    <label for="opportunite">prioriteFiliere</label>
    <select class="form-control" id="prioriteFiliere" [(ngModel)]="action.prioriteFiliere" name="prioriteFiliere" required>
      <option *ngFor="let pr of prioriteFilieres" [value]="pr">{{ pr }}</option>
    </select>   </div>
  
  <div class="form-group">
    <label for="debutAction">Debut de l'action</label>
    <input type="date" class="form-control" id="debutAction" [(ngModel)]="action.debutAction" name="debutAction" required>
  </div>
  
  <div class="form-group">
    <label for="finAction">Fin de l'action</label>
    <input type="date" class="form-control" id="finAction" [(ngModel)]="action.finAction" name="finAction" required>
  </div>
  
 
  
  <button type="submit" class="btn btn-primary">Ajouter l'action</button>
</form>
